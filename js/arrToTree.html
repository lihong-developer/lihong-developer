    let map = new Map()
    let root = null
    arr.map(item => {
        let { id, name, parentId } = item
        map.set(id, )
        if (parentId === 0) root = map.get(id)
    })
    arr.map(item => {

        let parent = map.get(parentId)
        if (parent) {
