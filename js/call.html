    Function.prototype.call1 = function (context, ...args) {
        if (!context) {
            context = window
        }
        let fn = Symbol()
        // 将要执行的对应方法 这里指handleSay 放进context对象中
        // 然后执行该方法 对应的this指向也就为context
        context[fn] = this
        return context[fn](...args)
    }
